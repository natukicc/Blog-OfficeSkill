                  <h2 id="什么是数据透视">什么是数据透视</h2>
<p>Excel中的数据透视包括数据透视图和数据透视表两个部分。数据透视表用于汇总、分析、浏览和呈现汇总数据。数据透视图通过对数据透视表中的汇总数据进行可视化补充，以便用户轻松查看、分析和比较数据。在企业中，常借助两者配合，以便对关键数据做出明智决策。</p>
